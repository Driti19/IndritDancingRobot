<head>

<title>Document</title>
<style>

.stage {
top: 150px;
font-size: 40px;
text-align: center;
left: 0px;
top: 0px;
width: 90%;
height: 800px;
background: #ddd;
border-style: solid;
border-width: 5px;
border-color: black;
overflow: hidden;
margin-left: auto;
margin-right: auto;
}

.wholebody {
background: red;

/* To hide uncomment this*/
/* background: #ddd; */

margin-left: 10px;
margin-top: -20px;
width: 240px;
height: 400px;
margin-top: 160px;

animation: wholebodymovement 17s infinite;
animation-iteration-count: 1
}

@keyframes wholebodymovement {

  0% {
margin-left: 45%;
}

  3% {
margin-left: 45%;
}

10.611% {
  margin-left: 20%;
}

27.829% {
margin-left: 80%;
}

34.371% {
margin-left: 45%;
}


74.188% {
    margin-left: 45%;
}

81.571% {
margin-left:10%;
}

97.653% {
margin-left:80%;
}

100% {
margin-left: 60%;
}
}
.head {
background: white;
width: 50%;
height: 60px;
margin-top: 10px;
margin-left: auto;
margin-right: auto;
border-radius: 50%;
}
.body {
background: black;
width: 50%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
}
</style>
</head>
<body>

  <video width="320" height="240" controls onloadeddata="true" autoplay>

</div>
